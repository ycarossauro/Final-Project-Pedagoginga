<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" type="image/png" href="drawable/jogo_da_velha_icon.png">
	<script defer src="js/script.js"></script>
	<title>Jogo da Velha</title>
</head>

<body>
	<div id="game">
		<h1>Jogo da Velha</h1>

		<!-- Tabuleiro com 9 espaços(data-index identifica cada uma das posições)-->
		<div id="board">
			<div class="cell" data-index="0"></div>
			<div class="cell" data-index="1"></div>
			<div class="cell" data-index="2"></div>
			<div class="cell" data-index="3"></div>
			<div class="cell" data-index="4"></div>
			<div class="cell" data-index="5"></div>
			<div class="cell" data-index="6"></div>
			<div class="cell" data-index="7"></div>
			<div class="cell" data-index="8"></div>
		</div>
		<!-- Status do jogo e Botão para Reiniciar o jogo. -->
		<p id="status">Vez do Jogador X</p>
		<button id="restart">Reiniciar</button>
	</div>
</body>

</html>
